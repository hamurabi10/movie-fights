<template name="searchUser">
	<div class="modal fade" id="user-search" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title" id="myModalLabel"><b>Users with</b> <i>"{{word}}"</i></h4>
	      </div>
	      <div class="modal-body">
	        <div class="row">
	        	{{#each users}}
	        		<div class="col-md-3 text-center">
	        			<img src="http://placehold.it/100x100" class="img-circle">
	        			<p>
	        				{{username}} 
	        				{{#if isSended _id}}
		        				<button class="btn btn-warning btn-sm btn-circle btn-add">
		        					<i class="fa fa-clock-o"></i>
		        				</button>
	        				{{else}}
	        					<button class="btn btn-primary btn-sm btn-circle btn-add add-friend">
		        					<i class="fa fa-plus"></i>
		        				</button>
	        				{{/if}}
	        			</p>
	        		</div>
	        	{{/each}}
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
</template>

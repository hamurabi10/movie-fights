<Template name="friendsList">
	{{#each friends}}
		<div class="col-md-3 text-center">
			<img src="http://placehold.it/100x100" class="img-circle">
			{{#if isPending _id}}
				<button class="btn btn-warning btn-sm btn-circle btn-add">
					<i class="fa fa-gamepad"></i>
				</button>
			{{else}}
				<button class="btn btn-primary btn-sm btn-circle btn-add challenge-friend">
					<i class="fa fa-gamepad"></i>
				</button>
			{{/if}}
			<p>
				{{username}} 
			</p>
		</div>
	{{/each}}
	
	{{pendingChallenge}}
	{{> modalChallenge}}
</Template>
